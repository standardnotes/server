name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install --immutable
      - name: ESLint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
